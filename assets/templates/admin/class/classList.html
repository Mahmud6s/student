{{template "header.html"}}
<body>

  <div class="flex justify-center">
    <a href="/class/create" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Create Student Class 
      </a>  
         
</div>

<table class="table-auto w-full text-left">
    <thead>
      <tr class="bg-gray-300">
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Class Name</th>
        <th class="px-4 py-2">Action</th>
      </tr>
    </thead>
    {{range.}}
    <tbody>
      <tr class="bg-white">
        <td class="border px-4 py-2">{{ .ID}}</td>
        <td class="border px-4 py-2">{{ .ClassName}}</td>
        <td class="border px-4 py-2">
          <a href="/class/{{.ID}}/edit">Edit</a>
          <a href="/class/{{.ID}}/delete">Delete</a>
        </td>
      </tr>
    </tbody>
    {{end}}
  </table>
</body>

{{ template "footer.html"}}
